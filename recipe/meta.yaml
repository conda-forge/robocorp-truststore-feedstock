{% set name = "robocorp-truststore" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robocorp_truststore-{{ version }}.tar.gz
  sha256: a1abfd9c5b7fe22152a8eeb9510812800dca741851c720742c598c0f78ee4f3f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.10

test:
  imports:
    - truststore
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Verify certificates using native system trust stores
  home: https://github.com/robocorp/truststore
  dev_url: https://github.com/robocorp/truststore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osrjv
